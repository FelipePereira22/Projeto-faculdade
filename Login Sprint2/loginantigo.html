<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="imagem/controle.png">

</head>
<body>
    
    <div id="container" class="container">
    <form action="">
    <div class="form-group">

      

        <h5 class="mb-3 mt-2 text-center">Acesse sua conta</h5>

            <div class="form-group">
            <label class="text-secondary" for="login">Login:</label>
            <input class="form-control border-top-0 border-left-0 border-right-0" type="text" id="nome" placeholder="Digite seu login" required checked>
            </div>

            <div class="form-group">
            <label class="text-secondary" for="senha">Senha:</label>
            <input class="form-control border-top-0 border-left-0 border-right-0" type="password" id="senha" placeholder="Digite sua senha" minlength="8" required checked>
            </div>


        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
               <small>Lembrar meu login </small> 
              </label>
            </div>
          </div>

        <br>
        <div class="form-group">
        <input class="btn btn-block btn-outline-secondary" type="submit" value="Entrar">
        
      

      </div>
        <br>
      <hr>
      

      <div>
        <p class="text-center">NÃ£o tem conta?</p>
       <a href="cadastro-opcao.html"> <input class="btn btn-block btn-outline-secondary" type="button" value="Cadastre-se"> </a>
      </div>
    </div>


    </form>
    </div>

</body>
</html>
