<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cliente</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.cliente.css">
    <link rel="icon" href="imagem/controle.png">

</head>
<body>
    
    <div id="container" class="container">
    <form action="">
    <div class="form-group">

        <h5 class="mb-3 mt-2 text-center text-secondary">Cadastre-se</h5>

            <div class="form-group">
                <label class="text-secondary" for="login">Nome:</label>
                <input class="form-control border-top-0 border-left-0 border-right-0" type="text" id="nome" required checked>
            </div>

            <div class="form-group">
                <label class="text-secondary" for="login">Sobrenome:</label>
                <input class="form-control border-top-0 border-left-0 border-right-0" type="text" id="nome" required checked>
            </div>

            <div class="form-group">
                <label class="text-secondary" for="data"> Data de nascimento: </label>
                <input class="text-secondary form-control border-top-0 border-left-0 border-right-0" type="date" id="data" required checked>
            </div>

            <div class="form-group">
                <label class="text-secondary" for="tel"> Telefone para contato: </label>
                <input class="text-secondary form-control border-top-0 border-left-0 border-right-0" type="tel" id="tel" required checked>
            </div>



            <div class="form-group">
                <label class="text-secondary" for="email">E-mail:</label>
                <input class="form-control border-top-0 border-left-0 border-right-0" type="email" id="email" required checked>
           </div>

            <div class="form-group">
                <label class="text-secondary" for="senha">Senha:</label>
                <input class="form-control border-top-0 border-left-0 border-right-0" type="password" id="senha" required checked>
            </div>

            <div class="form-group">
                <input class="btn btn-block btn-outline-secondary mt-4 p-2" type="submit" value="Cadastrar">
            </div>

    </div>


    </form>
    </div>

</body>
</html>
