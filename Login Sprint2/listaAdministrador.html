<head>

        }        
       

        #container{ 
            background-color: rgb(183, 238, 255);
            width: 80%;
            height: 82%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 6px;
            box-shadow: 10px 10px 10px #2e2e2e;
        }

        .caixa{
            padding: 25px 0px;
            border-bottom: 1px solid #e5e5e5;
        }

        .btV{
            width: 100%;
            height: 13%;
            background: transparent;
            color: #004053;
            border: 2px solid #00c2fd;
            border-radius: 4px;
            cursor: pointer;
        }

        .btV:hover{
            background: #00c2fd;
            color: #fff;
            transition: 0.6s;
        }

        .bot{
            background: transparent;
            width: 100%;
            height: 38px;
            margin-top: 100px;
            color: #004053;
            border: 2px solid #00c2fd;
            border-radius: 4px;
